<html>
  <head>
       <script src="p5.min.js"></script>
  </head>
  <body>
    <script>
      var img;
     function preLoad(){
       img = loadImage('oof.jpeg');
     }
     
      function setup(){
        createCanvas(window.innerWidth,window.innerHeight,WEBGL);
      }
      
      function draw(){
        background(255);
        var locX = mouseX - width/2;
        var locY = mouseY - height/2;
        directionalLight(0,156,255,-locX,-locY,-175);
        specularMaterial(255);
        noStroke();
        rotateX(mouseX/700);
        rotateY(mouseY/700);
        texture(img);
        sphere(200);
        
        
        
      }
      
      
      
      
    </script>
    
    
  </body>
  
  
  
</html>
