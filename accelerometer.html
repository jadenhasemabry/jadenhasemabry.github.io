<html>
  <head>
       <script src="p5.min.js"></script>
  </head>
  <body>
    <h1 id="ax"></h1>
    <h1 id="ay"></h1>
    <script>
      var ax;
      var ay;
      var xhigh = 0;
      var yhigh = 0;
      function setup(){
        createCanvas(window.innerWidth, window.innerHeight);
      }
      
      function draw(){
        ax = accelerationX;
        ay = accelerationY;
         if(ax > xhigh){
           xhigh = ax;
           
         }
         if(ay > yhigh){
           yhigh = ay;
         }
      
        document.getElementById('ax').innerHTML = xhigh;
        document.getElementById('ay').innerHTML = yhigh;
      }
       function deviceMoved(){
        background(150, 200, 125);
      }
      
      
    </script>
    
  </body>
  
  
  
</html>
